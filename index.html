<html>
    <head>
        <title>
            Calculator
        </title>
        <script src="https://kit.fontawesome.com/edfd002f70.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="Calculator">
            <input type="text" placeholder="0" id="InputBox">
            <div>
                <button class="Delete">DEL</button>
                <button class="All-Clear">AC</button>
                <button class="Percentage">%</button>
                <button class="Division">/</button>
            </div>
            <div>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="Multiply">*</button>
            </div>
            <div>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="Substraction">-</button>
            </div>
            <div>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="Addition">+</button>
            </div>
            <div>
                <button class="Double-Zero">00</button>
                <button class="zero">0</button>
                <button class="Decimal-Point">.</button>
                <button class="Equal-To">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
